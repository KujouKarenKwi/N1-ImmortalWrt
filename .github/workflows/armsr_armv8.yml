name: Build ImmortalWrt-24.10 for armsr_armv8

on:
  workflow_dispatch:
   inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
#  schedule:
#    - cron: "0 0 1,16 * *"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Free up space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true
        
    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update > /dev/null
        sudo -E apt-get -qq install -y $(curl -fsSL https://raw.githubusercontent.com/KujouKarenKwi/N1-ImmortalWrt/refs/heads/master/pkg/2410) > /dev/null
        sudo -E apt-get -qq autoremove --purge > /dev/null
        sudo -E apt-get -qq clean > /dev/null
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV
        
    - name: Update & Install feeds
      run: |
        chmod +x armsr/armv8/diy/diy.sh
        cd openwrt
        ./scripts/feeds update -a
        $GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Load N1 custom config
      run: |
        rm -rf openwrt/files openwrt/.config
        cp -rf armsr/armv8/N1/files armsr/armv8/N1/.config openwrt/
        
        chmod +x armsr/armv8/N1/first_run.sh
        sed -i 's|FIRSTRUN_SCRIPT="${PWD}/files/first_run.sh"|FIRSTRUN_SCRIPT="${GITHUB_WORKSPACE}/armsr/armv8/N1/first_run.sh"|g' armsr/armv8/N1/mk_s905d_n1.sh
        
    - name: Download custom binaries & rules
      run: |
        mkdir -p openwrt/files/usr/share/v2ray
        mkdir -p openwrt/files/usr/bin
        mkdir -p openwrt/files/etc/AdGuardHome/data/filters
        
        echo "Downloading Geodata..."
        wget -O openwrt/files/usr/share/v2ray/geosite.dat https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
        wget -O openwrt/files/usr/share/v2ray/geoip.dat https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
        chmod 644 openwrt/files/usr/share/v2ray/*.dat
        
        echo "Downloading Xray..."
        wget -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-arm64-v8a.zip
        unzip -o xray.zip -d xray_tmp
        mv xray_tmp/xray openwrt/files/usr/bin/xray
        rm -rf xray.zip xray_tmp
        
        echo "Auto-detecting latest Sing-box..."
        SING_TAG=$(curl -sL "https://api.github.com/repos/SagerNet/sing-box/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        SING_NAME=$(curl -sL "https://api.github.com/repos/SagerNet/sing-box/releases/latest" | grep '"name":' | sed -E 's/.*"([^"]+)".*/\1/')
        SING_VER=${SING_TAG#v}
        echo "Latest Sing-box version: $SING_VER"
        wget -O singbox.tar.gz "https://github.com/SagerNet/sing-box/releases/download/${SING_TAG}/sing-box-${SING_VER}-linux-arm64.tar.gz"
        tar -zxvf singbox.tar.gz
        mv sing-box-*-linux-arm64/sing-box openwrt/files/usr/bin/sing-box
        rm -rf singbox.tar.gz sing-box-*-linux-arm64
        
        echo "Downloading Hysteria..."
        wget -O openwrt/files/usr/bin/hysteria https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-arm64
        
        echo "Downloading ChinaDNS-NG..."
        wget -O openwrt/files/usr/bin/chinadns-ng "https://github.com/zfl9/chinadns-ng/releases/latest/download/chinadns-ng+wolfssl@aarch64-linux-musl@generic+v8a@fast+lto"
        
        echo "Downloading GeoView..."
        wget -O geoview.tar.gz https://github.com/Cenmrev/geoview/releases/latest/download/geoview_linux_arm64.tar.gz
        tar -zxvf geoview.tar.gz
        mv geoview openwrt/files/usr/bin/geoview
        rm -rf geoview.tar.gz
        
        echo "Downloading AdGuardHome..."
        wget -O agh.tar.gz https://github.com/AdguardTeam/AdGuardHome/releases/latest/download/AdGuardHome_linux_arm64.tar.gz
        tar -zxvf agh.tar.gz
        mv AdGuardHome/AdGuardHome openwrt/files/usr/bin/AdGuardHome
        rm -rf agh.tar.gz AdGuardHome
        
        echo "Downloading AdGuardHome Rules..."
        wget -O openwrt/files/etc/AdGuardHome/data/filters/1765534046.txt https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdns.txt
        
        chmod +x openwrt/files/usr/bin/*

    - name: SSH connect to Actions
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'

    - name: Download package
      working-directory: ./openwrt
      run: |
        make defconfig
        make download -j$(( $(nproc) * 2 ))
        find dl -size -1k -exec rm -f {} \;

    - name: Compile N1 firmware
      run: |
        chmod -R 755 openwrt
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(( $(nproc) + 1 )) || make -j1 V=s

    - name: Clean up space for packaging
      run: |
        echo "Cleaning up build artifacts..."
        rm -rf openwrt/dl/*
        rm -rf openwrt/build_dir/*
        rm -rf openwrt/staging_dir/*
        rm -rf openwrt/tmp/*
        echo "Space status after cleanup:"
        df -hT

    - name: Package N1 firmware
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
        KERNEL_REPO_URL: breakingbadboy/OpenWrt
        KERNEL_VERSION_NAME: 6.12.y
        PACKAGE_SOC: diy
        GZIP_IMGS: .xz
        SCRIPT_DIY_PATH: armsr/armv8/N1/mk_s905d_n1.sh
        WHOAMI: KujouKarenKwi
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      with:
        tag_name: ImmortalWrt_${{ env.FILE_DATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.xz
        body: |
          默认IP: 10.10.10.10
          网关: 10.10.10.1
          备用IP: 192.168.1.100
          LUCI界面: root@password

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 2
        delete_tags : true
